{% extends "layout.html" %}


{% block title %}
<title>Home</title>

{% endblock %}

{% block body %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=700&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=1920"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1536859355448-76f92ebdc33d?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=700&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=1920"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=700&ixid=eyJhcHBfaWQiOjF9&ixlib=rb-1.2.1&q=80&w=1920"
                class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="card-group m-2 p-3">
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <img class="card-img-top p-4" src="{{post.image}}" alt="Image Loading" width="400" height="400">
            <div class="card-body">
                <h5 class="card-title"><a href="posts/{{post.slug}}">{{post.title}}</a></h5>
                <p class="card-text">{{post.content[0:80]}}...</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{post.date}}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="clearfix m-5 p-5">
    <a class="btn btn-primary float-left" href="{{prev}}">&lArr;Previous</a>
    <a class="btn btn-primary float-right" href="{{next}}">Next &rArr;</a>
</div>


{% endblock  %}
