{% extends "layout.html" %}
{% block title %}
<title>Dashboard</title>

<style>
</style>
{% endblock title %}
{% block body%}
<div class="container">
    <div class="jumbotron">
        <h1 class="font-weight-bold">Hi Admin ({{params['admin']}})</h1>
        <h3 class="bold">MANAGE YOUR POSTS FROM HERE OR ADD POST <a href="/writecontent"><button class="btn btn-outline-info">HERE</button></a></h3>
    </div>
</div>

<div class="container-fluid">
    <table class="table table-sm table-dark">
        <thead>
            <tr>
                <th scope="col">S.N.</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>


            {% for post in posts %}

            <tr>
                <td>{{post.sn}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/content/{{post.sn}}"><button class="btn btn-primary small m-sm-auto">Edit</button></a>
                </td>
                <td><a href="/delete/{{post.sn}}"><button class="btn btn-danger m-sm-auto">Delete</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
