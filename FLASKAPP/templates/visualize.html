{% extends "layout.html" %} {% block title %}
<title>Visualize</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

{% endblock %} {% block body %}
<div>
  <canvas id="myChart" width="400" height="400px"></canvas>
  <script>
    // bar chart data
    d3.csv("/static/output.csv").then(makeChart);
    function makeChart(data) {
      var country = data.map(function (d) {
        return d.meal_name;
      });
      color = [];
      var value = data.map(function (d, i) {
        color.push(i);
        return d.num_orders;
      });
      mychart = document.getElementById("myChart");
      new Chart(mychart, {
        type: "bar",
        data: {
          labels: country,
          datasets: [
            {
              label: "Number of Meals",
              backgroundColor: [
                "#FF6633",
                "#FFB399",
                "#FF33FF",
                "#FFFF99",
                "#00B3E6",
                "#E6B333",
                "#3366E6",
                "#999966",
                "#99FF99",
                "#B34D4D",
                "#80B300",
                "#809900",
                "#E6B3B3",
                "#6680B3",
                "#66991A",
                "#FF99E6",
                "#CCFF1A",
                "#FF1A66",
                "#E6331A",
                "#33FFCC",
                "#66994D",
                "#B366CC",
                "#4D8000",
                "#B33300",
                "#CC80CC",
                "#66664D",
                "#991AFF",
                "#E666FF",
                "#4DB3FF",
                "#1AB399",
                "#E666B3",
                "#33991A",
                "#CC9999",
                "#B3B31A",
                "#00E680",
                "#4D8066",
                "#809980",
                "#E6FF80",
                "#1AFF33",
                "#999933",
                "#FF3380",
                "#CCCC00",
                "#66E64D",
                "#4D80CC",
                "#9900B3",
                "#E64D66",
                "#4DB380",
                "#FF4D4D",
                "#99E6E6",
                "#6666FF",
                "#96584F",
              ],
              data: value,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: "Total Confirmed Cases of COVID in May",
          },
        },
      });
    }
  </script>
</div>

{% endblock %}
